<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <form method="post">
        <!-- Name-->
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" required><br>

        <!-- Email-->
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required><br>

        <!-- Gender-->
        <label>Gender</label><br>
        <label for="Male">Male</label>
        <input type="radio" id="Male" name="gender" required><br>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" required><br>

        <!-- Laptop Brands-->
        <label for="laptop">Laptop Brands</label><br>
        <select id="laptop" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="Dell">Dell</option>
            <option value="HP">HP</option>
            <option value="Lenovo">Asus</option>
            <option value="Apple">Apple</option>
        </select><br>

        <!-- Age-->
        <label for="age">Age</label>
        <input type="number" min="1" max="100" id="age" placeholder="Age" required><br>

        <!-- DOB-->
        <label for="dob">DOB</label>
        <input type="date" id="dob" required><br>

        <!-- Password-->
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required><br><br>

        <!-- Portfolio URL-->
        <label for="portfolio">Portfolio URL</label>
        <input type="url" id="portfolio" placeholder="Portfolio URL" required><br><br>

        <!-- Submit Button-->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
